<html>
  <head>
    <link rel="stylesheet" href="stylesheet.css">
    <title>Exploring the Past Final Assignment</title>
    <script>
      function show(){
      document.getElementById('overall')
                .style.display = "block";
      document.getElementById('img0')
                .style.display = "none";
      }
      function show0(){
        document.getElementById('img0')
        .style.display = "block";
        document.getElementById('overall')
                  .style.display = "none";
      }
    </script>
    <style>
     /* Set display to none for image*/
    #overall {display: none;};
    #img0 {display: none;};
    </style>
  </head>
  <body>
    <h1>English pamphlets in the seventeenth century</h1>
    <h2>Most used words in English pamphlets in the seventeenth century</h2>
    
    <button type="button" onclick="show()" id="btnID">1600-1700</button>
    <img id="overall" src = "most used.png">

    <button type = "button" onclick="show0()">1600-1610</button>
    <img id="img0" src="00s.png">
  </body>
</html>
