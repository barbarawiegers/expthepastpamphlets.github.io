<html>
  <head>
    <link rel="stylesheet" href="stylesheet.css">
    <title>Exploring the Past Final Assignment</title>
    <script>
      function show(){
      document.getElementById('image')
                .style.display = "block";
      document.getElementById('btnID')
                .style.display = "none";
      }
    </script>
    <style>
     /* Set display to none for image*/
    #image {
        display: none;
    }
    </style>
  </head>
  <body>
    <h1>English pamphlets in the seventeenth century</h1>
    <h2>Most used words in English pamphlets in the seventeenth century</h2>
     <button type="button" onclick="show()" id="btnID">
        Show Image
    </button>
    <img id="image" src = "most used.png">
  </body>
</html>
